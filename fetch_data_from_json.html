<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fetch data from json file</title>
</head>

<body>

    <script>

        fetch('data.json').then(function (response) {
            return response.json();
        }).then(function (result) {
            // console.log(result)
            result.forEach(function(val){
                // document.write(val.name + "<br>")
                var a = `<b> Name : </b> ${val.name} :<b> Work : </b> ${val.work} <br>`;
                document.write(a);
            })
        }).catch(function () {
            console.log("error")
        })

    </script>

</body>

</html>
