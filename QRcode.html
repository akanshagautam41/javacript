<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE </title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        .main{
            width: 50%;
            margin: 20%;
           
        }
.in input{
    width: 400px;
    display: flex;
    margin: 10px 0px;
    padding: 10px 0px;
    border-radius: 10px;
}
.in button{
    width: 400px;
    display: flex;
    margin: 10px 0px;
    padding: 10px 0px;
    border-radius: 10px;
}  


    </style>
</head>
<body>
    <div class="main">
        <div class="in">
            <input type="text" id="QR" placeholder="please enter your content">
            <button onclick="check()">QR CODE GERNATE</button>
        </div>
        <img src="" id="img" alt="">
    </div>
    <script>
        var input = document.getElementById("QR");
        var img = document.getElementById("img");

        function check (){
            var value = input.value;
            if(value){
                img.src=` https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${value}`
            }
        }
    </script>
</body>
</html>
