        <button onclick="add()">Add</button>
      </div>
<div class="data" onclick="edit()" ></div>

</div>

<script>

var inputs = document.getElementById("inp");
var text = document.querySelector(".data");

function add(){
  if(inputs.value ==""){
    alert("enter value");
  }else{
    var nw = document.createElement("p")
    nw.innerHTML = `${inputs.value}<i class="fa-solid fa-trash"></i> <i class="fa-solid fa-pen"></i>`
    text.appendChild(nw);
    inputs.value = "";
    nw.querySelector("i").addEventListener("click",function(){
      nw.remove();
      
    })
  }
}

</script>
